<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/subject.css">
  <script defer src="/subject.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="container">
    <h1>수강신청</h1>
    <form name="testForm"></form>
    <fieldset>
      <legend>신청인</legend>
      <ul>
        <li>
          <label for="userName" class="reg">이름</label>
          <input type="text" id="userName">
        </li>
        <li>
          <label for="class" class="reg">학과</label>
          <select name="major" id="major" onchange="displaySelect()">
            <option>----학과선택----</option>
            <option value="archi">건축공학과</option>
            <option value="mechanic">기계공학과</option>
            <option value="indust">산업공학과</option>
            <option value="computer">전자기기공학과</option>
            <option value="computer">컴퓨터공학과</option>
            <option value="chemical">화학공학과</option>
          </select>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>신청과목</legend>
      <p>이달의 신청 할 과목을 선택하세요</p>
      <label for="a"><input type="radio" id="a" name="subject" value="speaking">화학</label>
      <label for="b"><input type="radio" id="b" name="subject" value="grammer">문법</label>
      <label for="c"><input type="radio" id="c" name="subject" value="writing">작문</label>
    </fieldset>
    <fieldset>
      <legend>메일링</legend>
      <p>메일로 받고싶은 뉴스 주제 선택하세요</p>
      <label for="d"><input type="checkbox" id="a" name="subject" value="newa">해외단신</label>
      <label for="e"><input type="checkbox" id="b" name="subject" value="dialog">5분회화</label>
      <label for="f"><input type="checkbox" id="c" name="subject" value="pops">모닝팝스</label>
    </fieldset>
  </div>
</body>
</html>
