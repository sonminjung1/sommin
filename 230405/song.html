<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/song.css">
  <script defer src="/song.js"></script>
  <script defer src="https://kit.fontawesome.com/0c1a1782e6.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <figure>
    <!--left logo-->
    <h1>
      <strong>GMALAB</strong> <br>
      <span>Frontend Development</span>
    </h1>

    <!--right logo-->
    <a href="#" class="menu">
      <i class="fa-solid fa-bars"></i>
    </a>

    <!--bottom logo-->
    <p>2023. Design By GMALAB</p>

    <!-- player pannel -->
    <section>
      <article class="on">
        <div class="inner">
          <div class="pic">
            <div class="dot"></div>
            <div class="txt">
              <h2>[쇼미] 내일이 오면</h2>
              <p>
                쇼미더머니 우승자, 릴보이와 기리보이의 합동공연 곡
              </p>
              <ul>
                <li class="pause">
                  <i class="fa-solid fa-pause"></i>
                </li>
                <li class="play">
                  <i class="fa-solid fa-play"></i>
                </li>
                <li class="load">
                  <i class="fa-solid fa-rotate-right"></i>
                </li>
              </ul>
              <audio src="/music/music1.mp4"></audio>
            </div>
          </div>
        </div>
      </article>
    </section>
  </figure>
</body>
</html>
