<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style3.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>강의 종강까지 몇 일 😎</h1>
    <form>
      <label for="year">
        <input type="text" id="year">년
      </label>
      <label for="month">
        <input type="text" id="month">월
      </label>
      <label for="date">
        <input type="text" id="date">일
      </label>
      <button id="btn">날짜입력</button>
    </form>
    <div class="result">
      <p id="current"></p>
      <p id="days"></p>
      <p id="hours"></p>
    </div>
  </div>

  <!-- 크리스마스 디데이 <div id="remain-time"></div> -->
  
  <script src="/script3.js"></script>
</body>
</html>
